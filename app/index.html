<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="header__logo">
            <a class="header__logo-img" href="#">
              <img src="./images/logo.svg" alt="header logo" />
            </a>
          </div>
          <div class="contacts">
            <div class="contacts__tel">
              <a class="contacts__tel-link" href="tel:88000000000">8 800 000 00 00</a>
            </div>
            <div class="contacts__email">
              <a class="contacts__email-link" href="mailto:sales@logo.ru">sales@logo.ru</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section class="wrapper">
      <main class="main">
        <div class="info-slider">
          <div class="container">
            <div class="info-slider__item">
              <h1 class="info-slider__title">
                <span>Как бизнесу сохранять</span>IT-кадры на фоне кризиса
              </h1>
              <p class="info-slider__descr">
                Инструменты, которые могут использовать компании для удержания сотрудников
              </p>
              <a class="info-slider__btn" href="#">Подробнее</a>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer"></footer>
    </section>

    <script src="js/main.min.js"></script>
